<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MangaDex Manga Reader</title>

    <style>
      #navbar {
        position: sticky;
        top: 5px;
        background-color: white;
        z-index:1;
      }
    </style>
    <style>
      {% block styles %}{% endblock %}
    </style>
  </head>

  <body>
    <div id="navbar">
        {% block navbar %}
        {% endblock %}
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
  </body>
</html>
